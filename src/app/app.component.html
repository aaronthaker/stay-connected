<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu class="sidemenu" contentId="main-content" type="overlay">
            <ion-list lines="full" id="meet-list" style="width: 100%; height: 100%;">

                <ion-list padding class="ion-text-center" id="welcome">
                    <ion-title class="ion-text-center">Welcome, Aaron.</ion-title>
                    <ion-label class="ion-text-center" style="color:  #d3d3d3">user.email@gmail.com</ion-label>
                </ion-list>

                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index; last as isLast">
                    <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" *ngIf="!isLast">
                        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label color="white">{{ p.title }}</ion-label>
                    </ion-item>
                    <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" *ngIf="isLast" class="logout-button">
                        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label color="white">Log Out</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>

        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
