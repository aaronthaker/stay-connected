<ion-app>
    <ion-split-pane contentId="main-content">

        <ion-menu class="sidemenu" contentId="main-content" type="overlay">
            <ion-list lines="full" id="meet-list">
                <!-- <ion-list-header>Stay Connected</ion-list-header>
                <ion-note>hi@ionicframework.com</ion-note> -->

                <ion-list padding class="ion-text-center">
                    <ion-title class="ion-text-center">Welcome, Aaron.</ion-title>
                    <ion-label class="ion-text-center" style="color: #737373">user.email@gmail.com</ion-label>
                </ion-list>

                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index; last as isLast">
                    <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" *ngIf="!isLast">
                        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                    </ion-item>
                    <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" *ngIf="isLast" class="custom-class">
                        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label>Log Out</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>

        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
