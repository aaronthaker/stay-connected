<ion-content>
  <ion-grid class="login-container">
    <ion-row id="form-row">
      <ion-col class="form-container">
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <h1 class="login-header" id="stay-connected">Stay Connected</h1>
            <ion-button class="login-button" (mouseenter)="startHover('hover-onboarding')" (mouseleave)="stopHover()" (click)="speak('onboardingMessage')" style="width:100%;">Play Onboarding Message</ion-button>
            <h1 class="login-header" id="login-text">Login</h1>
          <!-- </div> -->
          <ion-item class="input-container" (mouseenter)="startHover('email')" (mouseleave)="stopHover()">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" ngModel #emailInput="ngModel" required email
              clearInput="true"></ion-input>
            <ion-icon slot="start" name="mail-outline" class="input-icon"></ion-icon>
          </ion-item>

          <ion-item class="input-container" (mouseenter)="startHover('password')" (mouseleave)="stopHover()">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" ngModel #passwordInput="ngModel"></ion-input>
            <ion-icon slot="start" name="lock-closed-outline" class="input-icon"></ion-icon>
          </ion-item>

          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

          <ion-button type="submit" class="login-button" expand="block" (mouseenter)="startHover('login-button')" (mouseleave)="stopHover()">Login</ion-button>

          <div class="signup-link-container" (mouseenter)="startHover('signup-message')" (mouseleave)="stopHover()">
            Don't have an account? <a routerLink="/signup" class="signup-link">Sign up</a>
          </div>
        </form>

        <div class="spinner-container" *ngIf="isLoading">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
