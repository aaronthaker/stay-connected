<ion-content>
  <ion-grid class="signup-container">
    <ion-row>
      <ion-col class="form-container">
        <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
          <h1 style="padding: 3%;text-align: center;font-weight: bold;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Sign Up</h1>
          <ion-item class="input-container">
            <ion-input type="email" name="email" ngModel placeholder="Email" #emailInput="ngModel" required email
              clearInput="true"></ion-input>
            <ion-icon slot="start" name="mail-outline" class="input-icon"></ion-icon>
          </ion-item>

          <ion-item class="input-container">
            <ion-input type="password" name="password" ngModel placeholder="Password"
              #passwordInput="ngModel"></ion-input>
            <ion-icon slot="start" name="lock-closed-outline" class="input-icon"></ion-icon>
          </ion-item>

          <!-- <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div> -->

          <ion-button type="submit" class="signup-button" expand="block">Sign Up</ion-button>

          <div class="signup-link-container">
            Already have an account? <a routerLink="/login" class="signup-link">Login</a>
          </div>
        </form>

        <div class="spinner-container" *ngIf="isLoading">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
