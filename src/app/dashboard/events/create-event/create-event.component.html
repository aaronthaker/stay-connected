<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Create Event</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Event Title:</ion-label>
                <ion-input [(ngModel)]="enteredEventTitle"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Event Description:</ion-label>
                <ion-input [(ngModel)]="enteredEventDescription"></ion-input>
            </ion-item>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" color="tertiary" (click)="addEvent()">Create Event</ion-button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

</ion-content>
