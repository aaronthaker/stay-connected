<ion-content>
    <ion-button (click)="showCreateEventModal()" color="tertiary">Create Event</ion-button>
    <div style="display:flex; flex-wrap: wrap;">
        <ion-card *ngFor="let item of existingEvents" style="width: 30.33%;">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header>
                <ion-card-title class="ion-text-bold">{{ item.event }}</ion-card-title>
                <ion-card-subtitle>{{ item.location }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <ion-button (click)="viewEvent()" color="tertiary">View Event</ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
<ion-content *ngIf="existingEvents.length === 0">
    <p id="no-events-text" class="body-2">No events available.</p>
</ion-content>
