<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <ion-title>
        Events
      </ion-title>
      <ion-button routerLink="create" style="padding: 0px 20px">Create Event</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <main *ngIf="events.length > 0 && !isLoading">
    <ion-card *ngFor="let event of events">
      <img *ngIf="event.imagePath" [src]="event.imagePath" alt="Event Image" class="event-image">
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>{{ event.location }}</ion-label>
      </ion-item>
      <ion-card-content>
        <ion-card-title>{{event.title}}</ion-card-title>
        <ion-card-subtitle>{{event.date}}</ion-card-subtitle>
        <p>{{event.description}}</p>
      </ion-card-content>
      <ion-row *ngIf="userIsAuthenticated && userId === event.creator">
        <ion-col>
          <ion-button fill="outline" [routerLink]="['/events/edit', event.id]" expand="block" color="primary">Edit</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="outline" expand="block" color="danger" (click)="onDelete(event.id!)">Delete</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </main>

  <main *ngIf="events.length === 0 && !isLoading">
    <ion-card>
      <ion-card-content>
        <p style="text-align: center;">No events yet</p>
      </ion-card-content>
    </ion-card>
  </main>
</ion-content>
