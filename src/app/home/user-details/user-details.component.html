<ion-card>
  <p id="location"><ion-icon id="location-icon" name="location"></ion-icon><span
      id="location-span">{{displayedUser?.location}}</span></p>

  <img [src]="'http://localhost:3000/' + displayedUser.profileImage" width="300px" height="300px"
    *ngIf="displayedUser?.profileImage" />

  <ion-card-header>
    <ion-card-title id="name">{{displayedUser?.name}}<span *ngIf="displayedUser?.age">, {{ displayedUser?.age }}</span>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p id="bio">{{displayedUser?.bio}}
      <ion-button (click)="speakText(displayedUser?.bio!)">
        <ion-icon name="volume-high-outline"></ion-icon>
      </ion-button>
    </p>
    <div class="match-message" [@fadeInOut]>
      <div *ngIf="commonInterests" class="common-interests">
        You have common interests with this person!
        <ion-button (click)="speakText('You have common interests with this person!')">
          <ion-icon name="volume-high-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div *ngIf="showMatchMessage" class="match-message" [@fadeInOut]>
      <p>{{displayedUser?.name}} also liked you!</p>
      <ion-button (click)="navigateToConversation(displayedUser?._id!)" color="primary">
        Message {{displayedUser?.name}} now!
      </ion-button>
    </div>
  </ion-card-content>

  <div id="buttons-div">
    <ion-button (click)="onCrossClick(displayedUser)" fill="clear" color="danger" id="cross-button">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="onTickClick(displayedUser)" fill="clear" color="success" id="tick-button">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button>
  </div>

</ion-card>
