<ion-card>
  <p id="location"><ion-icon name="location"></ion-icon> {{displayedUser?.location}}</p>
  <img [src]="'http://localhost:3000/' + displayedUser.profileImage" width="300px" height="300px"
    *ngIf="displayedUser?.profileImage" />
  <ion-card-header>
    <ion-card-title id="name">{{ displayedUser?.name }}<span *ngIf="displayedUser?.age">, {{ displayedUser?.age
        }}</span></ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p id="bio">{{displayedUser?.bio}}</p>
    <div *ngIf="commonInterests" class="common-interests">
      You have common interests with this person.
    </div>
    <div *ngIf="showMatchMessage" class="match-message" [@fadeInOut]>
      {{displayedUser?.name}} also liked you!
      <ion-button (click)="navigateToConversation(displayedUser?._id!)" color="primary">
        Message {{displayedUser?.name}} now!
      </ion-button>
    </div>
  </ion-card-content>
  <ion-row class="justify-content-around" class="button-row">
    <ion-col>
      <ion-button (click)="onCrossClick(displayedUser)" fill="clear" color="danger" id="cross-button">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col dir="rtl">
      <ion-button (click)="onTickClick(displayedUser)" fill="clear" color="success" id="tick-button">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
