<ion-content>

  <ion-title>Messages</ion-title>

  <ion-title>Users</ion-title>

    <ion-item (click)="onUserSelected(user)" *ngFor="let user of users">
      <ion-avatar slot="start">
        <!-- <img [src]="user.photo" /> -->
        <img
          [src]="'https://www.instyle.com/thmb/jgkc4eR3_98s3nDLaAUSG5JO0xk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Kim-Kardashian-Bikini-Lead-fc136058b9c24342ae2d21d0623a8333.jpg'" />
      </ion-avatar>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>

  <div id="main-content">
    Test
    <app-conversation *ngIf="selectedUser" [user]="selectedUser" [userId]="currentUserId"></app-conversation>
    <ion-footer *ngIf="selectedUser">
      <ion-toolbar>
        <ion-row>
          <ion-col size="10">
            <ion-textarea [(ngModel)]="messageContent" placeholder="Type a message..."></ion-textarea>
          </ion-col>
          <ion-col size="2">
            <ion-button expand="block" fill="clear" color="primary" (click)="onSendMessage()">
              <ion-icon name="send"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
