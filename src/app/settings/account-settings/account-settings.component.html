<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        Email:
      </ion-label>
      <ion-input [(ngModel)]="updatedEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Password:
      </ion-label>
      <ion-input [(ngModel)]="updatedPassword" type="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
